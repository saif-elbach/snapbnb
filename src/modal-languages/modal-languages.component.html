<header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">{{'Your Company' | translate}}</span>
          <!-- Logo HTML -->
          <div class="logo">
            <span class="snap">snap</span><span class="bnb">bnb</span>
          </div> 
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" (click)="toggleMobileMenu()">
          <span class="sr-only">{{'Open main menu' | translate}}</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-base font-medium text-gray-900">{{'Home' | translate}}</a>
        <a href="#" class="text-base font-medium text-gray-900">{{'Instructions' | translate}}</a>
        <a href="#" class="text-base font-medium text-gray-900">{{'About' | translate}}</a>
        <a href="#" class="text-base font-medium text-gray-900">{{'Career' | translate}}</a>
      </div>
<!-- Translation Dropdown -->
<div class="hidden lg:flex lg:flex-1 lg:justify-end">
  <div class="dropdown">
    <button 
      class="border border-gray-300 rounded-3xl px-3 py-2 flex items-center justify-center text-gray-700"
      type="button" 
      data-bs-toggle="dropdown" 
      aria-expanded="false"
      style="background-color: transparent;"
    >
      <i class="bi bi-translate text-2xl"></i>
    </button>
    <ul class="dropdown-menu mt-2 rounded-3xl shadow-lg border border-gray-300">
      <li>
        <a class="dropdown-item flex justify-center items-center gap-2" href="#" (click)="translateText('en')">
          <img src="../assets/uk.png" class="w-8 h-8">
        </a>
      </li>
      <li>
        <a class="dropdown-item flex justify-center items-center gap-2" href="#" (click)="translateText('it')">
          <img src="../assets/italy.png" class="w-8 h-8">
        </a>
      </li>
      <li>
        <a class="dropdown-item flex justify-center items-center gap-2" href="#" (click)="translateText('de')">
          <img src="../assets/germany.png" class="w-8 h-8">
        </a>
      </li>
    </ul>
  </div>
</div>      
      <div class="dropdown-center z-40">
        <button 
          class="rounded-3xl px-4 py-2 flex items-center gap-3 border border-gray-300 text-gray-700" 
          type="button" 
          data-bs-toggle="dropdown" 
          aria-expanded="false"
          style="background-color: transparent;"
        >
        <i class="bi bi-blockquote-right "></i>
          <i class="bi bi-person-circle text-2xl"></i>
        </button>
        <ul class="dropdown-menu mt-2 rounded-3xl shadow-lg border border-gray-300">
          <li><a class="dropdown-item" href="#">Register</a></li>
          <li><a class="dropdown-item" href="#">Login</a></li>
          <li><a class="dropdown-item" href="#">Assistance</a></li>
        </ul>
      </div>           
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <!-- Button to open mobile menu -->

<!-- Mobile Menu: shown only if isMobileMenuOpen is true -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden" role="dialog" aria-modal="true">
  <div class="fixed inset-0 z-40 bg-black/20" (click)="closeMobileMenu()"></div>

  <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
      </a>
      <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="closeMobileMenu()">
        <span class="sr-only">Close menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <!-- Menu links -->
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/10">
        <div class="space-y-2 py-6">
          <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Home</a>
          <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Instructions</a>
          <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">About</a>
          <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Career</a>
        </div>
        <div class="py-6">
          <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold text-gray-900 hover:bg-gray-50">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</header>
